<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Labelers Login</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #334d50, #cbcaa5);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        form {
            margin: auto;
            width: fit-content;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <main class="container">
        <section>
            <h2>Labelers Login</h2>
            <form action="labelers dashboard.html" method="post">{% csrf_token %}
                <input type="text" id="labeler-id" name="labeler-id" placeholder="ID" required>
                <input type="password" id="labeler-password" name="labeler-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
</body>
</html>
