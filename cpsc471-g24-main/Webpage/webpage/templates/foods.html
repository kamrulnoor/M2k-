<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Foods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #cbcaa5, #334d50);
            color: #333;
            padding: 20px;
        }
        .section {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<form method="post">{% csrf_token %}
    <!-- Foods Tab -->
    <section class="section">

            <h2>Foods</h2>
        <a class="btn btn-primary" href="researchers dashboard.html" role="button">Back to Dashboard</a>
            <input type="text" id="food-name" name="food-name" placeholder="Search by name">
            <button type="submit" class="submit-btn">Update</button>
        </div>
        <table>
            <tr>
                <th>Food ID</th>
                <th>Ad ID</th>
                <th>One or Multiple</th>
                <th>Food Name</th>
            </tr>
            {% for data in food %}
            <tr>
                {% for value in data %}
                    <td>{{value}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </section>
</form>
</body>
</html>
